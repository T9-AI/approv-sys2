{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-h">
    <h2 class="h2">Login</h2>
    <p class="muted">Use your username & password.</p>
  </div>

  <form method="post" class="form">
    <div class="grid2">
      <div>
        <label class="lbl">Username</label>
        <input class="inp" name="username" autocomplete="username" required>
      </div>
      <div>
        <label class="lbl">Password</label>
        <input class="inp" name="password" type="password" autocomplete="current-password" required>
      </div>
    </div>

    <div class="actions">
      <button class="btn primary" type="submit">Login</button>
    </div>

    <div class="hr"></div>

    <div class="muted small">
      <b>Seed Admin (first run):</b>
      <span class="pill">username: {{ seed_admin_user }}</span>
      <span class="pill">password: {{ seed_admin_pass }}</span>
    </div>
  </form>
</div>
{% endblock %}
